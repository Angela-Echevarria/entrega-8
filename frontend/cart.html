<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Aplicar tema inmediatamente para evitar flash blanco -->
    <script>
      const tema = localStorage.getItem("tema") || "light";
      document.documentElement.setAttribute("data-theme", tema);
    </script>
  </head>

  <body>
    <header class="shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
              <img src="img/japLogo.png" alt="Logo JAP" class="me-2 logo-nav" />
              <span class="fw-bold text-white fs-4">e-Mercado</span>
            </a>
            <button
              id="theme-toggle"
              class="theme-toggle ms-3"
              onclick="cambiarTema(event)"
            >
              <i class="fas fa-moon"></i>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-semibold text-white" href="index.html">
                  <i class="fas fa-home me-1"></i>Inicio
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-white"
                  href="categories.html"
                >
                  <i class="fas fa-th-large me-1"></i>Categorías
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold text-white" href="sell.html">
                  <i class="fas fa-plus-circle me-1"></i>Vender
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-white position-relative"
                  href="cart.html"
                >
                  <i class="fa fa-shopping-cart"></i>
                  <span class="ms-1">Carrito</span>
                  <span
                    id="cart-count"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    style="font-size: 0.65rem"
                    >0</span
                  >
                </a>
              </li>
              <li class="nav-item" id="userNav"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div>
        <h1>Carrito de Compras</h1>
      </div>
      <!-- Contenedor del carrito -->
      <section id="carrito-container">
        <!-- Lista de productos -->
        <div id="lista-carrito"></div>
        <!-- Resumen del total -->
        <aside class="resumen">
          <h2>Resumen de compra</h2>
          <p id="total">Total: $0.00</p>
          <button id="btn-continuar" class="btn-continuar">
            Continuar compra
          </button>
          <button id="btn-vaciar" class="btn-vaciar">Vaciar carrito</button>
        </aside>
      </section>
    </main>

    <!-- Footer -->
    <!-- Footer -->
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jóvenes a Programar</a
          >
        </p>
      </div>
    </footer>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/cart-badge.js"></script>
    <script src="js/mostrarUsuarioLogueado.js"></script>
    <script src="js/proteccion.js"></script>
    <script src="js/theme-toggle.js"></script>
  </body>
</html>
