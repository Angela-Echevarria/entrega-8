<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Aplicar tema inmediatamente para evitar flash blanco -->
    <script>
      const tema = localStorage.getItem("tema") || "light";
      document.documentElement.setAttribute("data-theme", tema);
    </script>
  </head>

  <body>
    <header class="shadow-sm">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
              <img src="img/japLogo.png" alt="Logo JAP" class="me-2 logo-nav" />
              <span class="fw-bold text-white fs-4">e-Mercado</span>
            </a>
            <button
              id="theme-toggle"
              class="theme-toggle ms-3"
              onclick="cambiarTema(event)"
            >
              <i class="fas fa-moon"></i>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-semibold text-white" href="index.html">
                  <i class="fas fa-home me-1"></i>Inicio
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-white"
                  href="categories.html"
                >
                  <i class="fas fa-th-large me-1"></i>Categorías
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold text-white" href="sell.html">
                  <i class="fas fa-plus-circle me-1"></i>Vender
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-white position-relative"
                  href="cart.html"
                >
                  <i class="fa fa-shopping-cart"></i>
                  <span class="ms-1">Carrito</span>
                  <span
                    id="cart-count"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    style="font-size: 0.65rem"
                    >0</span
                  >
                </a>
              </li>
              <li class="nav-item" id="userNav"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="pb-5">
      <div class="text-center p-4">
        <h2>Categorías</h2>
        <p class="lead">Verás aquí todas las categorías del sitio.</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-end">
            <div
              class="btn-group btn-group-toggle mb-4"
              data-bs-toggle="buttons"
            >
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortAsc"
              />
              <label class="btn btn-light" for="sortAsc">A-Z</label>
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortDesc"
              />
              <label class="btn btn-light" for="sortDesc">Z-A</label>
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="sortByCount"
                checked
              />
              <label class="btn btn-light" for="sortByCount"
                ><i class="fas fa-sort-amount-down mr-1"></i
              ></label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
            <div class="row container p-0 m-0">
              <div class="col">
                <p class="font-weight-normal text-end my-2">Cant.</p>
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  placeholder="min."
                  id="rangeFilterCountMin"
                />
              </div>
              <div class="col">
                <input
                  class="form-control"
                  type="number"
                  placeholder="máx."
                  id="rangeFilterCountMax"
                />
              </div>
              <div class="col">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-block" id="filtrarPrecio">
                    Filtrar
                  </button>
                  <button class="btn btn-link btn-sm" id="clearRangeFilter">
                    Limpiar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="list-group" id="cat-list-container"></div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/cart-badge.js"></script>
    <script src="js/mostrarUsuarioLogueado.js"></script>
    <script src="js/proteccion.js"></script>
    <script src="js/theme-toggle.js"></script>
  </body>
</html>
