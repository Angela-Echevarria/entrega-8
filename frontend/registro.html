<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Registro</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
  </head>

  <body class="auth-page">
    <!-- Navegación de autenticación -->
    <div class="auth-nav">
      <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <div class="register-container">
      <div class="register-form">
        <h2>Registro</h2>
        <form id="registerForm">
          <div>
            <label for="newEmail">Email</label>
            <input
              type="email"
              id="newEmail"
              placeholder="Ingresa tu email"
              required
            />
            <div id="emailError" class="text-danger small mt-1 d-none"></div>
          </div>
          <div>
            <label for="newPassword">Contraseña</label>
            <input
              type="password"
              id="newPassword"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>
          <div>
            <label for="repeatPassword">Repetir contraseña</label>
            <input
              type="password"
              id="repeatPassword"
              placeholder="Repite tu contraseña"
              required
            />
          </div>
          <button type="submit">Registrarse</button>
          <p id="regMessage"></p>
        </form>
        <div class="back-link">
          <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </div>
    </div>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>

    <script src="js/init.js"></script>
    <script src="js/registro.js"></script>
    <script src="js/mostrarUsuarioLogueado.js"></script>
    <script src="js/theme-toggle.js"></script>

    <script>
      // Configurar el botón de tema
      document.addEventListener("DOMContentLoaded", function () {
        const themeToggle = document.getElementById("theme-toggle");
        if (themeToggle) {
          themeToggle.addEventListener("click", cambiarTema);
        }
      });
    </script>
  </body>
</html>
