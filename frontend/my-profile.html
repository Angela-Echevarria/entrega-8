<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Aplicar tema inmediatamente para evitar flash blanco -->
    <script>
      const tema = localStorage.getItem("tema") || "light";
      document.documentElement.setAttribute("data-theme", tema);
    </script>
  </head>

  <body>
    <header class="shadow-sm">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
              <img src="img/japLogo.png" alt="Logo JAP" class="me-2 logo-nav" />
              <span class="fw-bold text-white fs-4">e-Mercado</span>
            </a>
            <button
              id="theme-toggle"
              class="theme-toggle ms-3"
              onclick="cambiarTema(event)"
            >
              <i class="fas fa-moon"></i>
            </button>
          </div>

          <div class="d-flex align-items-center">
            <button
              class="navbar-toggler border-0 ms-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-semibold text-white" href="index.html">
                  <i class="fas fa-home me-1"></i>Inicio
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-white"
                  href="categories.html"
                >
                  <i class="fas fa-th-large me-1"></i>Categorías
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold text-white" href="sell.html">
                  <i class="fas fa-plus-circle me-1"></i>Vender
                </a>
              </li>
              <li class="nav-item" id="userNav"></li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-white position-relative"
                  href="cart.html"
                >
                  <i class="fa fa-shopping-cart"></i>
                  <span class="ms-1">Carrito</span>

                  <span
                    id="cart-count"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    style="font-size: 0.65rem"
                  >
                    0
                  </span>
                </a>
              </li>
              <li class="nav-item" id="userNav"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- Title -->
        <div
          class="d-flex flex-column flex-md-row align-items-center align-items-md-start justify-content-between mt-5 mb-4"
        >
          <h1 class="fw-bold mb-3 mb-md-0">Mi Cuenta</h1>
          <div class="d-flex flex-column align-items-center">
            <div
              class="profile-image-container rounded-circle overflow-hidden border d-flex align-items-center justify-content-center position-relative"
              id="profileImageContainer"
            >
              <img
                id="preview"
                src="img/default-profile.png"
                alt=" "
                class="w-100 h-100 profile-image"
              />
              <div
                class="profile-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center"
              ></div>
              <input
                type="file"
                id="imagenPerfil"
                accept="image/*"
                class="d-none"
              />
            </div>
            <small class="text-muted mt-2 text-center">Foto de perfil</small>
          </div>
        </div>

        <!-- Perfil usuario -->
        <form id="profileForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" disabled />
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" id="telefono" class="form-control" />
          </div>
          <button type="submit" class="btn btn-guardar-perfil">Guardar</button>
          <div id="mensajeConfirmacion" class="mt-3 d-none">
            <small class="fw-bold mensaje-perfil-guardado"
              >Perfil guardado correctamente</small
            >
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jóvenes a Programar</a
          >
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
    <script src="js/mostrarUsuarioLogueado.js"></script>
    <script src="js/proteccion.js"></script>
    <script src="js/theme-toggle.js"></script>
  </body>
</html>
